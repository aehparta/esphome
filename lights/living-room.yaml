esphome:
  name: light-living-room
  platform: ESP32
  board: pico32

logger:

mqtt:
  broker: iot.lan
  topic_prefix: esphome

ota:
  password: salaisuus

wifi:
  ssid: elukka
  password: salaisuus
  domain: .lan
  ap:
    ssid: esphome-living-room
    password: salaisuus

captive_portal:

light:
  - id: light0
    name: Living room
    platform: monochromatic
    output: pwm0
    default_transition_length: 100ms

output:
  - id: pwm0
    type: float
    platform: template
    write_action:
      - output.set_level:
          id: pwm0ch0
          level: !lambda return state;
      - output.set_level:
          id: pwm0ch1
          level: !lambda return state;
      - output.set_level:
          id: pwm0ch2
          level: !lambda return state;
  - id: pwm0ch0
    platform: ledc
    pin: GPIO2
    frequency: 19531
  - id: pwm0ch1
    platform: ledc
    pin: GPIO4
    frequency: 19531
  - id: pwm0ch2
    platform: ledc
    pin: GPIO18
    frequency: 19531
